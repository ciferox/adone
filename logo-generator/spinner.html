<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ADONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="logo.js"></script>
    <style>
        .background {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #37474F;
        }

        .background>.wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
	<div class="background">
		<div class="wrapper">
			<div id="logo"></div>
		</div>
	</div>
    <script>        
        const logo = new AdoneLogo({ boxSize: 320, gapSize: 2 });
        logo.animate();
    </script>
</body>

</html>
